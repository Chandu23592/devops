apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      name: vproapp
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: chandudocker23/devops-vproapp:v2
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-db
          image: busybox
          command: ['sh','-c','until nslookup vprodb; do echo waiting for db to be up; sleep 2;done;']
        - name: init-mem
          image: busybox
          command: ['sh','-c','until nslookup vpromem; do echo waiting for memcached service to be up; sleep 2;done;']
